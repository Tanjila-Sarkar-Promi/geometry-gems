<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/37107b0423.js" crossorigin="anonymous"></script>
    <title>Geometry genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-4">
    <header>

    </header>
    <main>
        <!-- main Content Container -->
         <div class="flex flex-col md:flex-row">
            <!-- shape content container -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Triangle Card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img src="images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle!</h2>
                      <p>Area(A) = 0.5 x b x h</p>
                     <div>
                        <input id="triangle-base" class="w-24 border rounded-lg bg-gray-200 p-1" type="text" name=""  placeholder="b">
                        <span class="ml-1 mr-5">cm</span>
                        <input  id="triangle-height"  class="w-24 border rounded-lg bg-gray-200 p-1" type="text" name="" placeholder="h">
                        <span class="ml-1 ">cm</span>
                     </div>
                    
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate </button>
                       
                      </div>
                    </div>
                  </div>
                 <!-- rectangle card -->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle!</h2>
                      <p>Area(A) = w * l</p>
                      <div>
                        <input id="rectangle-width" class="w-24 border rounded-lg bg-gray-200 p-1" type="text" name=""  placeholder="w">
                        <span class="ml-1 mr-5">cm</span>
                        <input  id="rectangle-length"  class="w-24 border rounded-lg bg-gray-200 p-1" type="text" name="" placeholder="l">
                        <span class="ml-1 ">cm</span>
                     </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- parallelogram-->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram!</h2>
                      <p>Area(A) = b * h</p>
                      <div>
                        <input id="parallelogram-base" class="w-24 border rounded-lg bg-gray-200 p-1" type="text" name=""  placeholder="b">
                        <span class="ml-1 mr-5">cm</span>
                        <input  id="parallelogram-height"  class="w-24 border rounded-lg bg-gray-200 p-1" type="text" name="" placeholder="h">
                        <span class="ml-1 ">cm</span>
                     </div>
                      <div class="card-actions justify-end">
                        <button onclick="" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- Rhombus -->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rhombus.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus!</h2>
                      <p>Area(A) = 0.5 * d1 * d2</p>
                      <div>
                        <input id="rhombus-diagonal1" class="w-24 border rounded-lg bg-gray-200 p-1" type="text" name=""  placeholder="d1">
                        <span class="ml-1 mr-5">cm</span>
                        <input  id="rhombus-diagonal2"  class="w-24 border rounded-lg bg-gray-200 p-1" type="text" name="" placeholder="d2">
                        <span class="ml-1 ">cm</span>
                     </div>
                      <div class="card-actions justify-end">
                       <button onclick="" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- Pentagon-->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/pentagon.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Pentagon!</h2>
                      <p>Area(A) = 0.5 * p * b</p>
                      <div>
                        <input id="pentagon-p" class="w-24 border rounded-lg bg-gray-200 p-1" type="text" name=""  placeholder="p">
                        <span class="ml-1 mr-5">cm</span>
                        <input  id="pentagon-b"  class="w-24 border rounded-lg bg-gray-200 p-1" type="text" name="" placeholder="b">
                        <span class="ml-1 ">cm</span>
                     </div>
                      <div class="card-actions justify-end">
                         <button onclick="" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Ellipse -->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/ellipse.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse!</h2>
                      <p>Area(A) = piab</p>
                      <div>
                        <input id="ellipse-a" class="w-24 border rounded-lg bg-gray-200 p-1" type="text" name=""  placeholder="a">
                        <span class="ml-1 mr-5">cm</span>
                        <input  id="ellipse-b"  class="w-24 border rounded-lg bg-gray-200 p-1" type="text" name="" placeholder="b">
                        <span class="ml-1 ">cm</span>
                     </div>
                      <div class="card-actions justify-end">
                        <button onclick="" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

             </div>
             <!-- area content container -->
              <div class="w-96 border-2 border-gray-200 rounded-md">
   <h3 class="text-3xl text-center">Area Calculation</h3>
   <p class="text-2xl">Area: <span id="area-result"></span><span> cm</span><sup>2</sup></p>
              </div>
         </div>
    </main>
    <script src="scripts/traiangleCalculate.js"></script>
    <script src="scripts/rectangleCalculate.js"></script>
</body>
</html>
